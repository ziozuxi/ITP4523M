<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form>
  <h1>Add a new customer</h1>
  <div>
    <label>Customer ID</label>
    <input type="text" name="custID">
  </div>
  <div>
    <label>Customer Name</label>
    <input type="text" name="custName">
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="custPswd">
  </div>
  <div>
    Gender
    <input type="radio" name="custGender" value="M" checked>
    <label>Male</label>
    <input type="radio" name="custGender" value="F">
    <label>Female</label>
  </div>
  <div>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </div>
</form>
</body>
</html>
